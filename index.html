<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite Foods</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <div class="container">
    <h1>Food Search</h1>

    <!-- Rendered buttons will get dumped here  -->
    <div id="buttons-view"></div>

    <form id="image-form">
      <label for="image-input">Add an Food:</label><br/>
      <input type="text" id="image-input"><br>

      <!-- Button triggers new image to be added -->
      <input id="add-image" type="submit" value="Submit">
    </form>

    <!-- images will get dumped Dere -->
    <div id="images-view"></div>
    
    <div class="attribution">Powered By GIPHY</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/script.js"></script>
  </div>
</body>

</html>
